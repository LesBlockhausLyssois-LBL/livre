<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Détection d'appareil</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }
        #resultat {
            font-size: 24px;
            font-weight: bold;
            margin: 20px;
        }
    </style>
</head>
<body>
    <h1>Détection de l'appareil</h1>
    <div id="resultat">Analyse en cours...</div>

    <script>
        function detecterAppareil() {
            const userAgent = navigator.userAgent;
            const estMobile = /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(userAgent);
            const estTablette = /(iPad|Tablet|PlayBook|Xoom|Tab)/i.test(userAgent) || (window.innerWidth >= 768 && window.innerWidth <= 1024 && window.innerHeight >= 768);

            if (estMobile && !estTablette) {
                return "Téléphone";
            } else if (estTablette) {
                return "Tablette";
            } else {
                return "PC";
            }
        }

        window.onload = function() {
            const appareil = detecterAppareil();
            document.getElementById("resultat").textContent = `Vous utilisez un : ${appareil}`;
        };
    </script>
</body>
</html>
